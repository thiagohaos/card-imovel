<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Casa Moderna | Thiago Haos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="card">
        <!--Container do Carrossel-->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/image 1.jpg" alt="Casa Moderna"></div>
            <div class="swiper-slide"><img src="./assets/image 2.jpeg" alt="Quarto 1"></div>
            <div class="swiper-slide"><img src="./assets/image 3.jpeg" alt="Quarto 2"></div>
            <div class="swiper-slide"><img src="./assets/image 4.jpeg" alt="Cozinha"></div>
            </div>
        <!--Botões de navegação-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        </div>
        <div class="conteudo">
            <h2>Casa Grande</h2>
            <p class="descricao">⭐ 4.9 (73 avaliações)</p>
            <p class="descricao">Uma bela casa próxima ao centro da cidade.</p>
            <div class="info">
                <img class="icon" src="./assets/tamanho.png" alt="icone de tamanho">
                <span>520m²</span>
                <img class="icon" src="./assets/quarto.png" alt="icone de quarto">
                <span>3 quartos</span>
                <img class="icon" src="./assets/banheiro.png" alt="icone de banheiro">
                <span>3 banheiros</span>
                <img class="icon" src="./assets/localização.png" alt="icone de localização">
                <span>Bessa</span>
            </div>
        </div>
        <p2>
            <button class="tags">Pet Friendly</button>
            <button class="tags">Mobiliado</button>
            <button class="tags">Piscina</button>
            <button class="tags">Varanda</button>
        </p2>
        <h3 class="preco">R$ 4.100,00</h3>
        <div class="contato">
            <button class="btn blue">Agendar Visita</button>
            <button class="btn">Contatar Corretor</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
    </script>    
</body>
</html>
